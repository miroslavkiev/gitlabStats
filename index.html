<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Git Lab stats</title>
    <link href="style.css" rel="stylesheet">

<body onload="getUserStats()">
    <p>1. Please install <a href="https://chrome.google.com/webstore/detail/cors-toggle/jioikioepegflmdnbocfhgmpmopmjkim?utm_source=chrome-app-launcher-info-dialog">this NO CORS extension</a> first. Then push it to be of green color. Then reload the page.</p>
    <div id="privateTokenStatus">2. Please enter your private token from GitLab: <input id="privateTokenValue" type="text" width="100px">
    <button id="privateTokenSubmit" onclick="submitPrivateToken()">Send</button></div><br><br>
    <table id="tableContainer"></table>
    <br>
    <div class="vacation">Vacation</div>
    <div class="idle">Workday, no activity</div>
    <div class="weekend">Activity on weekend</div>
    <div class="hatching weekend">Weekend</div>
        <script src="getStatsFromGitLab.js"></script>    
</body>
